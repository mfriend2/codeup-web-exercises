<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/calculator.css">
    <script src="js/calculator.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <div class="calculator-grid">
        <div class="top-section">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <button class="regular-buttons" id="clear-btn">AC</button>
        <button class="regular-buttons" id="del-btn">DEL</button>
        <button class="regular-buttons" id="percentage-btn">%</button>
        <button class="operator-buttons" id="divide-btn">/</button>
        <button class="number-buttons" id="7-btn">7</button>
        <button class="number-buttons" id="8-btn">8</button>
        <button class="number-buttons" id="9-btn">9</button>
        <button class="operator-buttons" id="multiply-btn">x</button>
        <button class="number-buttons" id="4-btn">4</button>
        <button class="number-buttons" id="5-btn">5</button>
        <button class="number-buttons" id="6-btn">6</button>
        <button class="operator-buttons" id="minus-btn">-</button>
        <button class="number-buttons" id="1-btn">1</button>
        <button class="number-buttons" id="2-btn">2</button>
        <button class="number-buttons" id="3-btn">3</button>
        <button class="operator-buttons" id="plus-btn">+</button>
        <button class="span-two number-buttons" id="0-btn">0</button>
        <button class="number-buttons" id="decimal-btn">.</button>
        <button class="operator-buttons" id="equals-btn">=</button>
    </div>
</body>
</html>
