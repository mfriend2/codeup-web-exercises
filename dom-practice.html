<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Object Model</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        .question {
            padding: 10px;
        }

    </style>
</head>

<body>

<h1>Lets practice DOM!</h1>


<div class="question">
    <h1>Question 0</h1>
    <p>Lorem ipsum dolor sit amet.</p>
</div>
<div class="question">
    <h1>Question 1</h1>
    <input type="color" id="color">
    <button type="button" id="changeColor">Button!</button>
</div>

<div class="question">
    <h1>Question 2</h1>
    <input type="text" id="todo">
    <button type="button" id="addTodo">Add Todo</button>
    <ul id="todosList">
    </ul>
</div>


<div class="question">
    <h1>Question 3</h1>
    <p>All these H1 Tags should be changing size!</p>
    <button id="toggleH1">Toggle!</button>
</div>

<div class="question">
    <br>
    <br>
    <h1>Question 4</h1>
    <br>
    <br>
</div>
<div class="question">
    <h1>Question 5</h1>
    <button id="google">Google</button>
</div>
<div class="question">
    <h1>Question 6</h1>
    <label for="userInput">Enter String here: </label>
    <input type="text" id="userInput" placeholder="Enter something to add!">
    <button id="submitString">Add</button>
    <p id="madLib">Hello</p>
</div>

<script>

    // TODO: Prompt the user to enter a color. Select the first div with the class of "question", and change the font color to the users input.
    let userInp = prompt("Please enter your favorite color!").toLowerCase();
    let listOfDivs = document.getElementsByTagName("div");
    let firstDiv = listOfDivs[0];
    firstDiv.style.color = userInp;
    let colorChangeButton = document.getElementById("changeColor");
    colorChangeButton.addEventListener('click', function () {
        document.body.style.backgroundColor = document.querySelector("#color").value;
    })
    // console.log(document.querySelector('#color').value);
    let ul = document.getElementById("todosList");
    let ulAddBtn = document.getElementById('addTodo');
    let typedItem = document.getElementById('todo');
    ulAddBtn.addEventListener('click', function () {
        if (typedItem.value === '') {
            alert('Please enter something to add');
        } else {
            ul.innerHTML += '<li>' + typedItem.value + '</li>';
        }
    });

    let h1Btn = document.getElementById('toggleH1');

    function changeH1Size () {
        let allH1s = document.getElementsByTagName('h1');
        for (let h1 of allH1s) {
            if (h1.style.fontSize !== '10px') {
                h1.style.fontSize = '10px';
            } else {
                h1.style.fontSize = '20px';
            }
        }
    };

    let intervalID = setInterval(changeH1Size, 1000);

    h1Btn.addEventListener('click', function () {
        if (intervalID === null) {
            intervalID = setInterval(changeH1Size, 1000);
        } else {
            clearInterval(intervalID);
            intervalID = null;
        }
    });


</script>
</body>
</html>
